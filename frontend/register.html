<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Turo Clone</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm w-100" style="max-width: 450px;">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold text-primary">Turo Clone</h1>
                <p class="text-muted">Start your journey today.</p>
            </div>

            <div id="message" style="display: none;"></div>

            <form id="registerForm" autocomplete="off">
                <!-- Dummy fields to trap auto-fill -->
                <input type="text" name="dummy_username" style="display:none;" tabindex="-1">
                <input type="password" name="dummy_password" style="display:none;" tabindex="-1">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="full_name" required placeholder=" " autocomplete="off"
                        readonly onfocus="this.removeAttribute('readonly');">
                    <label for="full_name">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" required placeholder=" " autocomplete="off"
                        readonly onfocus="this.removeAttribute('readonly');">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" required placeholder=" "
                        autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" id="submitBtn">Create
                    Account</button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Already have an account? <a href="login.html"
                        class="text-primary text-decoration-none fw-semibold">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        function showMessage(msg, isError) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.style.display = 'block';
            msgDiv.className = isError ? 'alert alert-danger mb-3' : 'alert alert-success mb-3';
        }

        // Hard clear on load to fight aggressive browser auto-fill
        window.addEventListener('load', () => {
            setTimeout(() => {
                const fullNameInput = document.getElementById('full_name');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                if (fullNameInput) fullNameInput.value = '';
                if (emailInput) emailInput.value = '';
                if (passwordInput) passwordInput.value = '';
            }, 100);
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');

            const payload = {
                email: document.getElementById('email').value,
                full_name: document.getElementById('full_name').value,
                password: document.getElementById('password').value,
                role: "CLIENT" // Default role
            };

            if (!payload.email || !payload.full_name || !payload.password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            submitBtn.disabled = true;

            try {
                const response = await fetch('https://carhive.onrender.com/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', false);
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    showMessage(data.detail || 'Registration failed. User may already exist.', true);
                }
            } catch (err) {
                showMessage('Connection error. Is the backend running at https://carhive.onrender.com/api/v1?', true);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
