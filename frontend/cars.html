<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Cars - Turo Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-alt);
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Turo Clone</a>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links">
                <a href="cars.html">Browse Cars</a>
                <div id="auth-links" style="display: flex; gap: 2rem; align-items: center;">
                    <!-- Dynamically populated -->
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1 style="font-size: 2.5rem; font-weight: 800; margin-top: 2rem;">Explore all vehicles</h1>

        <section class="filter-bar">
            <div class="filter-group">
                <label
                    style="display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 0.25rem;">LOCATION</label>
                <input type="text" id="filterLocation" placeholder="Where to?"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px;">
            </div>
            <div class="filter-group">
                <label style="display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 0.25rem;">MAKE</label>
                <input type="text" id="filterMake" placeholder="Tesla, Porsche..."
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px;">
            </div>
            <div style="display: flex; align-items: flex-end;">
                <button onclick="loadCars()" class="btn btn-primary">Refresh Search</button>
            </div>
        </section>

        <div id="carList" class="car-grid">
            <!-- Loading -->
            <p>Scanning the inventory...</p>
        </div>
    </main>

    <!-- Modals (Shared boilerplate) -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-card">
            <span class="close-modal">&times;</span>
            <h2 style="margin-bottom: 1.5rem;">Welcome Back</h2>
            <div class="message" style="display: none; margin-bottom: 1rem;"></div>
            <form id="loginForm">
                <div class="form-group"><label>Email</label><input type="email" id="login-email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        async function loadCars() {
            const loc = document.getElementById('filterLocation').value;
            const make = document.getElementById('filterMake').value;

            let url = '/cars/';
            const params = new URLSearchParams();
            if (loc) params.append('location', loc);
            if (make) params.append('make', make);
            if (params.toString()) url += '?' + params.toString();

            try {
                const response = await api.get(url);
                const cars = await response.json();
                const container = document.getElementById('carList');
                container.innerHTML = '';

                if (cars.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 4rem;">No matching vehicles found. Try broadening your criteria.</p>';
                    return;
                }

                cars.forEach(car => {
                    const card = document.createElement('div');
                    card.className = 'car-card';
                    card.onclick = () => window.location.href = `book.html?id=${car.id}`;
                    card.innerHTML = `
                        <div class="card-img">
                            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=80" alt="${car.make}">
                        </div>
                        <div class="card-body">
                            <p class="text-muted small">${car.location}</p>
                            <h3 class="card-title">${car.year} ${car.make} ${car.model}</h3>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <p class="card-price">$${car.price_per_day} <span style="font-weight: 400; color: var(--text-muted); font-size: 0.8rem;">/ day</span></p>
                                <span style="font-size: 0.8rem; color: #facc15;">â˜… 5.0</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('carList').innerHTML = '<p>Error fetching results. Please try again.</p>';
            }
        }

        loadCars();

        // Login handle (copied from index for now, ideally shared)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('login-email').value);
            formData.append('password', document.getElementById('login-password').value);
            const res = await fetch('https://carhive.onrender.com/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.reload();
            } else {
                alert('Login failed. Please check credentials.');
            }
        });
    </script>
</body>

</html>
