<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turo Clone - Skip the rental car counter</title>

    <!-- Modern clean font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- 2. Header (Navbar) -->
    <div class="container">
        <header>
            <div class="logo">CarHive</div>

            <div class="nav-right">

                <!-- Hamburger Menu Pill -->
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 12H18V10H0V12ZM0 7H18V5H0V7ZM0 0V2H18V0H0Z" fill="#121214" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11.5" stroke="#707072" />
                        <path
                            d="M12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6Z"
                            fill="#707072" />
                        <path d="M12 15C8.68629 15 6 17.6863 6 21V22H18V21C18 17.6863 15.3137 15 12 15Z"
                            fill="#707072" />
                    </svg>
                </div>

                <!-- Hidden Dropdown Menu -->
                <div id="dropdown-menu" class="modal-overlay" style="display: none; background: transparent;"
                    onclick="toggleMenu()">
                    <div class="modal-content"
                        style="position: absolute; top: 90px; right: 24px; text-align: left; padding: 10px 0; width: 220px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden;">
                        <a href="login.html" id="login-item" class="cat-pill"
                            style="display: block; border-radius: 0; background: transparent; padding: 12px 20px;">Login</a>
                        <a href="help.html" class="cat-pill"
                            style="display: block; border-radius: 0; background: transparent; padding: 12px 20px;">Help
                            center</a>
                        <a href="add-car.html" id="add-car-item" class="cat-pill"
                            style="display: block; border-radius: 0; background: transparent; padding: 12px 20px; display: none;">Add
                            a
                            car</a>
                        <hr id="profile-divider"
                            style="border: none; border-top: 1px solid #eee; margin: 4px 0; display: none;">
                        <a href="profile.html" id="profile-item" class="cat-pill"
                            style="display: block; border-radius: 0; background: transparent; padding: 12px 20px; display: none;">Profile</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- 3. Hero Section -->
    <div class="hero-wrapper">
        <div class="hero-banner">
            <div class="hero-content">
                <h1>Find the right car, wherever you are.</h1>

                <!-- Search Bar Card placed on the banner -->
                <div class="search-card">
                    <div class="search-field" style="flex: 2;">
                        <label>Place</label>
                        <input type="text" id="search-place" placeholder=" " value="">
                    </div>
                    <div class="search-field">
                        <label>Type of car</label>
                        <select id="search-type"
                            style="width: 100%; padding: 12px; border: none; background: transparent; font-size: 14px;">
                            <option value="">Any type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Electric">Electric</option>
                            <option value="Convertible">Convertible</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <label>No. of seaters</label>
                        <select id="search-seaters"
                            style="width: 100%; padding: 12px; border: none; background: transparent; font-size: 14px;">
                            <option value="">Any</option>
                            <option value="2">2 Seater</option>
                            <option value="4">4 Seater</option>
                            <option value="5">5 Seater</option>
                            <option value="7">7 Seater</option>
                            <option value="8">8+ Seater</option>
                        </select>
                    </div>
                    <button class="search-btn" onclick="performSearch()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- 4. Category Filter Row -->
    <div class="container">
        <div class="category-row">
            <div class="cat-pill active" onclick="filterCars('all')">All</div>
            <div class="cat-pill" onclick="filterCars('price')">High to Low Price</div>
            <div class="cat-pill" onclick="filterCars('available')">Available</div>
        </div>

        <!-- 5. Car Listing Section (Dynamic) -->
        <h2 id="discovery-title" class="section-title"></h2>
        <div id="cars-display-box" class="car-carousel">
            <!-- Dynamic cars will be injected here by main.js -->
            <div id="no-cars-msg"
                style="padding: 40px; text-align: center; width: 100%; background: #f9f9f9; border-radius: 20px;">
                <p style="font-size: 18px; font-weight: 600; color: #777;">no cars for rent</p>
                <a href="add-car.html" id="add-car-hero-btn" class="btn-secondary"
                    style="margin-top: 20px; display: inline-block;">Had a Deal?</a>
            </div>
        </div>
        <div id="load-more-container" style="text-align: center; margin-top: 20px; padding-bottom: 40px;"></div>
    </div>

    <!-- 6. Login / Signup Modal Overlay -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="font-size: 32px; font-weight: 800; margin-bottom: 30px;">Welcome back</h2>
            <form style="text-align: left;" autocomplete="off">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-size: 12px; font-weight: 800; margin-bottom: 8px;">EMAIL</label>
                    <input type="email" id="login-email" placeholder="Enter your email"
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;"
                        autocomplete="off">
                </div>
                <div style="margin-bottom: 30px;">
                    <label
                        style="display: block; font-size: 12px; font-weight: 800; margin-bottom: 8px;">PASSWORD</label>
                    <input type="password" id="login-password" placeholder="Enter your password"
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;"
                        autocomplete="new-password">
                </div>
                <button type="button" class="btn-book" onclick="simulateLogin()">Sign in</button>
            </form>
        </div>
    </div>

    <!-- Simple JavaScript Reference -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
