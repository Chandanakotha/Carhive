<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Turo Clone</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold text-primary">Turo Clone</h1>
                <p class="text-muted">Welcome back! Please login.</p>
            </div>

            <div id="message" style="display: none;"></div>

            <form id="loginForm" autocomplete="off">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" required placeholder=" " autocomplete="off">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" required placeholder=" "
                        autocomplete="new-password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" id="submitBtn">Sign In</button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Don't have an account? <a href="register.html"
                        class="text-primary text-decoration-none fw-bold">Sign up here</a></p>
                <p class="small text-muted mt-2">Only registered users can access the full catalog and book cars.</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage(msg, isError) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.style.display = 'block';
            msgDiv.className = isError ? 'alert alert-danger mb-3' : 'alert alert-success mb-3';
        }

        // Hard clear on load to fight aggressive browser auto-fill
        window.addEventListener('load', () => {
            setTimeout(() => {
                const fullNameInput = document.getElementById('full_name');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                if (fullNameInput) fullNameInput.value = '';
                if (emailInput) emailInput.value = '';
                if (passwordInput) passwordInput.value = '';
            }, 100);
        });


        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (!emailInput.value || !passwordInput.value) {
                showMessage('Please fill in all fields', true);
                return;
            }

            submitBtn.disabled = true;
            const formData = new URLSearchParams();
            formData.append('username', emailInput.value);
            formData.append('password', passwordInput.value);

            try {
                const response = await fetch('https://carhive.onrender.com/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    const token = data.access_token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('isLoggedIn', 'true');

                    // Fetch user info to populate turo_user for profile.html compatibility
                    try {
                        const meRes = await fetch('https://carhive.onrender.com/api/v1/auth/me', {
                            headers: { 'Authorization': 'Bearer ' + token }
                        });
                        if (meRes.ok) {
                            const meData = await meRes.json();
                            localStorage.setItem('turo_user', JSON.stringify({
                                name: meData.full_name,
                                email: meData.email,
                                phone: meData.phone || "",
                                place: meData.location || ""
                            }));
                        }
                    } catch (e) { console.error("Could not fetch user profile", e); }

                    showMessage('Login successful! Redirecting...', false);
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showMessage(data.detail || 'Login failed. Please check your credentials.', true);
                }
            } catch (err) {
                showMessage('Connection error. Is the backend running at https://carhive.onrender.com/api/v1?', true);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
