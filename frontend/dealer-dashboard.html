<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Fleet | Turo Host</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body class="dealer-workspace">
    <header class="main-header container">
        <a href="index.html" class="turo-logo-badge">TURO</a>
        <div class="header-right">
            <a href="index.html" class="btn-secondary">View Marketplace</a>
            <a href="#" onclick="auth.logout()" class="btn-secondary">Logout</a>
        </div>
    </header>

    <main class="container" style="padding-top: 40px;">
        <div class="section-title-wrapper">
            <h1 class="section-title">Host Dashboard</h1>
            <a href="add-car.html" class="btn-know-turo" style="background: var(--turo-purple); color: white;">+ Add a
                Car Deal</a>
        </div>

        <div style="margin-bottom: 32px;">
            <input type="text" id="fleet-search" class="form-input" style="max-width: 400px;"
                placeholder="Search by name or status..." onkeyup="dealer.filterFleet(this.value)">
        </div>

        <div id="main-car-list" class="car-grid-carousel" style="flex-wrap: wrap; overflow: visible;">
            <!-- Rendered by dealer.js -->
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dealer.js"></script>
    <script>
        auth.protect('DEALER');
        document.addEventListener('DOMContentLoaded', () => dealer.loadFleet());
    </script>
</body>

</html>
